defaultTasks 'build'

group = 'uk.co.real_logic'

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'checkstyle'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        testCompile 'junit:junit:4.11', 'org.mockito:mockito-all:1.9.5'
    }

    version = '0.1-SNAPSHOT'

    checkstyle {
        configFile = new File(rootDir, 'config/checkstyle/checkstyle.xml')
    }

    javadoc {
        title = '<h1>Aeron Transport Protocol</h1>'

        options.bottom = '<i>Copyright &#169; 2014 Real Logic Ltd. All Rights Reserved.</i>'
    }

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives sourcesJar, javadocJar
    }
}

project(':aeron-iodriver') {
    dependencies {
        compile project(':aeron-util')
    }
}

project(':aeron-core') {
    dependencies {
        compile project(':aeron-util')
    }
}

project(':aeron-examples') {
    dependencies {
        compile project(':aeron-core'), project(':aeron-iodriver')
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
